<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="main-heading"> CALL</h1>
        <h3 class="small-heading"> Book a Call</h3>
        <P>Book a call slot and our representative will call within 1hr of selected time.</P>
        <hr>
        <form class="form">
            <label class="name-label" for="name">Name: </label><br>
            <input type="text" id="name"><br>
            <label class="email-label" for="email">Email:</label><br>
            <input type="email" id="email"><br>
            <label class="phone-label" for="phone">Phone: </label><br>
            <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10"><br>
            <label class="time-label" for="time">Time for call:</label><br>
            <input type="date" id="date">
            <input type="time" id="time"><br>
            <input type="button" value="Get a call" id="btn">
        </form>
    </div>
        
    </div>    
</body>
</html>
